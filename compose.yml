services:
  db:
    image: postgres:14-alpine
    container_name: shareit-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: shareit
      POSTGRES_USER: shareit_user
      POSTGRES_PASSWORD: shareit_pass
    volumes:
      - shareit_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: shareit-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/shareit
      SPRING_DATASOURCE_USERNAME: shareit_user
      SPRING_DATASOURCE_PASSWORD: shareit_pass
    depends_on:
      - db

volumes:
  shareit_data: